<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cytoscape.js - 布局与视图控制</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.28.1/cytoscape.min.js"></script>
    <style>
      #cy {
        width: 600px;
        height: 400px;
        border: 1px solid #ccc;
        margin: 20px auto;
      }
      .controls {
        text-align: center;
        margin: 20px;
      }
      button {
        margin: 5px;
        padding: 5px 10px;
      }
    </style>
  </head>
  <body>
    <div class="controls">
      <h1>布局与视图控制示例</h1>
      <div>
        <h3>布局控制</h3>
        <button onclick="changeLayout('grid')">网格布局</button>
        <button onclick="changeLayout('circle')">圆形布局</button>
        <button onclick="changeLayout('concentric')">同心圆布局</button>
        <button onclick="changeLayout('breadthfirst')">层次布局</button>
      </div>
      <div>
        <h3>视图控制</h3>
        <button onclick="zoomIn()">放大</button>
        <button onclick="zoomOut()">缩小</button>
        <button onclick="fitView()">适配视图</button>
        <button onclick="centerView()">居中视图</button>
      </div>
    </div>
    <div id="cy"></div>
    <script>
      const cy = cytoscape({
        container: document.getElementById("cy"),
        elements: [
          // 节点
          { data: { id: "a", label: "节点 A" } },
          { data: { id: "b", label: "节点 B" } },
          { data: { id: "c", label: "节点 C" } },
          { data: { id: "d", label: "节点 D" } },
          { data: { id: "e", label: "节点 E" } },
          // 边
          { data: { id: "ab", source: "a", target: "b" } },
          { data: { id: "bc", source: "b", target: "c" } },
          { data: { id: "cd", source: "c", target: "d" } },
          { data: { id: "de", source: "d", target: "e" } },
          { data: { id: "ea", source: "e", target: "a" } },
        ],
        style: [
          {
            selector: "node",
            style: {
              "background-color": "#666",
              label: "data(label)",
            },
          },
          {
            selector: "edge",
            style: {
              width: 2,
              "line-color": "#999",
              "curve-style": "bezier",
              "target-arrow-shape": "triangle",
            },
          },
        ],
        layout: { name: "grid" },
      });

      // 布局控制
      function changeLayout(name) {
        const layout = cy.layout({
          name,
          animate: true,
          animationDuration: 500,
          padding: 30,
          // 同心圆布局特定配置
          concentric: function (node) {
            return node.degree();
          },
          levelWidth: function () {
            return 2;
          },
          // 层次布局特定配置
          directed: true,
        });
        layout.run();
      }

      // 视图控制
      function zoomIn() {
        cy.animate({
          zoom: cy.zoom() * 1.2,
          duration: 500,
        });
      }

      function zoomOut() {
        cy.animate({
          zoom: cy.zoom() * 0.8,
          duration: 500,
        });
      }

      function fitView() {
        cy.animate({
          fit: {
            eles: cy.elements(),
            padding: 50,
          },
          duration: 500,
        });
      }

      function centerView() {
        cy.animate({
          center: {
            eles: cy.elements(),
          },
          duration: 500,
        });
      }
    </script>
  </body>
</html>
