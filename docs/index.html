<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Cytoscape.js Guide</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Cytoscape.js Tutorial" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css"
    />
    <style>
      nav.app-nav li ul {
        min-width: 100px;
      }
    </style>
  </head>
  <body>
    <div id="app">Loading ...</div>
    <script>
      // Set html lang attribute based on URL
      var lang = location.hash.match(/#\/(zh-CN)\//);
      if (lang) {
        document.documentElement.setAttribute("lang", lang[1]);
      } else {
        document.documentElement.setAttribute("lang", "en");
      }

      window.$docsify = {
        name: "Cytoscape.js Guide",
        repo: "songhaifan/learning_cytospace",
        auto2top: true,
        coverpage: ["/", "/zh-CN/"],
        loadSidebar: true,
        loadNavbar: true,
        mergeNavbar: true,
        maxLevel: 4,
        subMaxLevel: 2,
        nameLink: {
          "/zh-CN/": "#/zh-CN/",
          "/": "#/",
        },
        search: {
          noData: {
            "/zh-CN/": "没有结果!",
            "/": "No results!",
          },
          paths: "auto",
          placeholder: {
            "/zh-CN/": "搜索",
            "/": "Search",
          },
          pathNamespaces: ["/zh-CN"],
        },
        pagination: {
          previousText: {
            "/zh-CN/": "上一章节",
            "/": "Previous",
          },
          nextText: {
            "/zh-CN/": "下一章节",
            "/": "Next",
          },
          crossChapter: true,
        },
        fallbackLanguages: ["zh-CN"],
      };
    </script>
    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <!-- Search Plugin -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <!-- Code Copy -->
    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
    <!-- Pagination -->
    <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
    <!-- Code Highlighting -->
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-javascript.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-typescript.min.js"></script>
  </body>
</html>
